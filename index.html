<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="time-section">
        <p class="time"><span id="hourText">00</span> : <span id="minuteText">00</span> : <span
                id="secondText">00</span>
        </p>
    </section>
    <section class="buttons">
        <button type="button" class="button" id="startBtn">Start</button>
        <button type="button" class="button" id="stopBtn">Stop</button>
        <button type="button" class="button" id="resetBtn">Reset</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
