<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="time-section">
        <p class="time"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span></p>
    </section>
    <section class="buttons">
        <button type="button" class="button" id="start-stopwatch">Start</button>
        <button type="button" class="button" id="stop-stopwatch">Stop</button>
        <button type="button" class="button" id="reset-stopwatch">Reset</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
